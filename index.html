<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internship Assessment - Mulah Technologies</title>
  <style>
    /* General page styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 {
      color: black;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Table styling */
    table {
  border-collapse: collapse;
  width: 320px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  background: #fff;
  margin-bottom: 40px;
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid #ddd; /* light border around whole table */
}

th, td {
  border: 1px solid #ddd; /* light borders between cells */
  padding: 12px 20px;
  text-align: center;
  font-size: 16px;
  background-color: transparent;
  user-select: none;
  box-sizing: border-box;
}

th {
  background-color: #e67e22; /* orange header */
  color: white;
  font-weight: 600;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  border: 1px solid #ddd; /* keep header border same light color */
}


    /* Hover highlight for body rows only (desktop) */
    tbody tr:hover {
      background-color: #fef5e7; /* lighter orange */
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #fdfdfd;
    }

    /* Formula style - hidden by default */
    .formula {
      display: none;
      color: #e67e22;
      font-style: italic;
      font-weight: bold;
    }

    /* Desktop: show formula on hover */
    @media (hover: hover) and (pointer: fine) {
      #table2 tbody tr:hover .formula {
        display: inline !important;
      }
      #table2 tbody tr:hover .value {
        display: none !important;
      }
    }

    /* On mobile, toggle formula on click by adding this class */
    @media (hover: none) and (pointer: coarse) {
        #table2 tbody tr.show-formula .formula {
        display: inline !important;
        }
        #table2 tbody tr.show-formula .value {
        display: none !important;
        }
    }

    /* Responsive */
    @media (max-width: 400px) {
      table {
        width: 100%;
      }
      body {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Table 1</h2>
  <div id="table1"></div>

  <h2>Table 2</h2>
  <div id="table2"></div>

  <script src="script.js"></script>
</body>
</html>
