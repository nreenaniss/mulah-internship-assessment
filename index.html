<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Internship Assessment - Mulah Technologies</title>
  <style>
    /* General page styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 60px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 {
      color: black;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Table styling */
    table {
      border-collapse: collapse;
      width: 100%;       /* Make table take full container width */
      max-width: 480px;  /* Wider max width */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #fff;
      margin-bottom: 40px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 14px 24px;  /* increased padding for more space */
      text-align: center;
      font-size: 16px;
      background-color: transparent;
    }

    th {
      background-color: #e67e22; /* orange header */
      color: white;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* Hover highlight for body rows only */
    tbody tr:hover {
      background-color: #fef5e7; /* lighter orange */
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #fdfdfd;
    }

    /* Hover effect for formula/value toggle in Table 2 */
    #table2 tbody tr:hover .formula {
      display: inline !important;
      color: #e67e22;
      font-style: italic;
      font-weight: bold;
    }
    #table2 tbody tr:hover .value {
      display: none !important;
    }

    /* Responsive adjustments for small screens */
    @media (max-width: 400px) {
      body {
        margin: 15px;  /* small margin on phones */
      }
      table {
        max-width: 100%; /* fill screen width */
      }
      th, td {
        padding: 10px 15px; /* reduce padding on small devices */
      }
    }
  </style>
</head>
<body>
  <h2>Table 1</h2>
  <div id="table1"></div>

  <h2>Table 2</h2>
  <div id="table2"></div>

  <script src="script.js"></script>
</body>
</html>
