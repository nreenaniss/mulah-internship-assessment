<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internship Assessment - Mulah Technologies</title>
  <style>
    /* General page styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 {
      color: black;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Table styling */
    table {
      border-collapse: collapse;
      width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #fff;
      margin-bottom: 40px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px 20px;
      text-align: center;
      font-size: 16px;
      background-color: transparent;
      user-select: none; /* avoid text selection on tap */
    }

    th {
      background-color: #e67e22; /* orange header */
      color: white;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* Hover highlight for body rows only (desktop) */
    tbody tr:hover {
      background-color: #fef5e7; /* lighter orange */
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #fdfdfd;
    }

    /* Formula style - hidden by default */
    .formula {
      display: none;
      color: #e67e22;
      font-style: italic;
      font-weight: bold;
    }

    /* Desktop: show formula on hover */
    @media (hover: hover) and (pointer: fine) {
      #table2 tbody tr:hover .formula {
        display: inline !important;
      }
      #table2 tbody tr:hover .value {
        display: none !important;
      }
    }

    /* Responsive */
    @media (max-width: 400px) {
      table {
        width: 100%;
      }
      body {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Table 1</h2>
  <div id="table1"></div>

  <h2>Table 2</h2>
  <div id="table2"></div>

  <script>
    // Fetch and process CSV data
    fetch('Table_Input.csv')
    .then(response => response.text())
    .then(csvText => {
      const rows = csvText.trim().split('\n').map(row => row.split(','));

      // Build Table 1 HTML
      let table1HTML = '<table><thead><tr><th>Index #</th><th>Value</th></tr></thead><tbody>';
      rows.forEach((row, index) => {
        if(index === 0 && row[0].toLowerCase().includes('index')) return; // skip header
        table1HTML += `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`;
      });
      table1HTML += '</tbody></table>';
      document.getElementById('table1').innerHTML = table1HTML;

      // Helper to get numeric value by index code
      const getValue = code => {
        for(const row of rows) {
          if(row[0] === code) return parseFloat(row[1]);
        }
        return 0;
      };

      // Calculate values for Table 2
      const alpha = getValue('A5') + getValue('A20');
      const beta = getValue('A15') / getValue('A7');
      const charlie = getValue('A13') * getValue('A12');

      // Build Table 2 HTML with both value and formula spans
      let table2HTML = '<table><thead><tr><th>Category</th><th>Value</th></tr></thead><tbody>';
      table2HTML += `<tr><td>Alpha</td><td><span class="value">${alpha}</span><span class="formula">A5 + A20</span></td></tr>`;
      table2HTML += `<tr><td>Beta</td><td><span class="value">${beta.toFixed(2)}</span><span class="formula">A15 รท A7</span></td></tr>`;
      table2HTML += `<tr><td>Charlie</td><td><span class="value">${charlie}</span><span class="formula">A13 ร A12</span></td></tr>`;
      table2HTML += '</tbody></table>';
      document.getElementById('table2').innerHTML = table2HTML;

      // Detect if device supports touch (mobile/tablet)
      const isTouchDevice = ('ontouchstart' in window || navigator.maxTouchPoints > 0);

      if (isTouchDevice) {
        // Add tap-to-toggle formula/value on Table 2 rows for touch devices
        const table2Rows = document.querySelectorAll('#table2 table tbody tr');
        table2Rows.forEach(row => {
          row.addEventListener('click', () => {
            const valueSpan = row.querySelector('.value');
            const formulaSpan = row.querySelector('.formula');
            if (valueSpan.style.display !== 'none') {
              valueSpan.style.display = 'none';
              formulaSpan.style.display = 'inline';
            } else {
              valueSpan.style.display = 'inline';
              formulaSpan.style.display = 'none';
            }
          });
        });
      }
    })
    .catch(error => {
      document.getElementById('table1').innerText = 'Failed to load CSV file.';
      document.getElementById('table2').innerText = 'Failed to load CSV file.';
      console.error(error);
    });
  </script>
</body>
</html>
